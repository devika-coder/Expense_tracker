<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Expense Tracker</h1>
    <div class="form-group">
      <label for="expense">Choose Expense:</label>
      <input type="number" class="form-control" id="expense" placeholder="Enter expense">
    </div>
    <div class="form-group">
      <label for="description">Choose Description:</label>
      <input type="text" class="form-control" id="description" placeholder="Enter description">
    </div>
    <div class="form-group">
      <label for="category">Choose a Category:</label>
      <select class="form-control" id="category">
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Utilities">Utilities</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <button type="button" class="btn btn-primary" onclick="addExpense()">Add Expense</button>
    <hr>
    <h2>Expense List</h2>
    <ul id="expenseList" class="list-group">
      <!-- Display expenses here -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
